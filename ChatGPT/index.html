<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Budget Tracker</h1>

  <h2>Add Category</h2>
  <form id="category-form">
    <input type="text" id="cat-name" placeholder="Category Name" required />
    <input type="number" id="cat-budget" placeholder="Budget Amount" required />
    <button type="submit">Add Category</button>
  </form>

  <h2>Add Expense</h2>
  <form id="expense-form">
    <select id="expense-category" required></select>
    <input type="text" id="expense-desc" placeholder="Description" required />
    <input type="number" id="expense-amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>

  <div id="categories"></div>

  <script src="app.js"></script>
</body>
</html>

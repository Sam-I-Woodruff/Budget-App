<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <div class="category-form">
      <input type="text" id="categoryName" placeholder="Category Name" />
      <input type="number" id="categoryBudget" placeholder="Budget Amount" />
      <button onclick="addCategory()">Add Category</button>
    </div>

    <div class="categories" id="categoriesList"></div>

    <div class="transaction-form">
      <h2>Add Transaction</h2>
      <select id="categorySelect">
        <option value="">Select Category</option>
      </select>
      <input type="number" id="transactionAmount" placeholder="Transaction Amount" />
      <input type="date" id="transactionDate" />
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div class="month-selector">
      <label for="monthYearSelect">Select Month/Year:</label>
      <select id="monthYearSelect" onchange="renderCategories()">
        <!-- Populated dynamically -->
      </select>
    </div>
  </div>

  <script src="app3.js"></script>
</body>
</html>
